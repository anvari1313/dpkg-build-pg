---
- name: Deploy dpkg-build-pg application
  hosts: dpkg_servers
  become: yes
  vars:
    app_name: dpkg-build-pg
    service_name: dpkg-build-pg

  tasks:
    - name: Install required packages
      apt:
        name:
          - curl
          - systemd
        state: present
        update_cache: yes

    - name: Create temporary directory for package
      tempfile:
        state: directory
        suffix: dpkg-build-pg
      register: temp_dir

    - name: Copy .deb package to server
      copy:
        src: "{{ deb_package_path }}"
        dest: "{{ temp_dir.path }}/{{ app_name }}.deb"
        mode: '0644'
      when: deb_package_path is defined and deb_package_path != ""

    - name: Download .deb package from URL
      get_url:
        url: "{{ deb_package_url }}"
        dest: "{{ temp_dir.path }}/{{ app_name }}.deb"
        mode: '0644'
      when: deb_package_url is defined and deb_package_url != ""

    - name: Install dpkg-build-pg package
      apt:
        deb: "{{ temp_dir.path }}/{{ app_name }}.deb"
        state: present

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Enable dpkg-build-pg service
      systemd:
        name: "{{ service_name }}"
        enabled: yes

    - name: Restart dpkg-build-pg service
      systemd:
        name: "{{ service_name }}"
        state: restarted

    - name: Wait for service to be ready
      wait_for:
        port: 8080
        delay: 2
        timeout: 30
        state: started

    - name: Verify service is responding
      uri:
        url: "http://localhost:8080/"
        return_content: yes
        status_code: 200
      register: response
      retries: 3
      delay: 2

    - name: Display service response
      debug:
        msg: "Service is responding with: {{ response.content }}"

    - name: Display service status
      systemd:
        name: "{{ service_name }}"
      register: service_status

    - name: Show deployment result
      debug:
        msg:
          - "Deployment completed successfully!"
          - "Service: {{ service_name }}"
          - "Status: {{ service_status.status.ActiveState }}"

    - name: Cleanup temporary directory
      file:
        path: "{{ temp_dir.path }}"
        state: absent
