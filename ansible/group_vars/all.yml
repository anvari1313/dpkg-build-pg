---
# Default variables for dpkg-build-pg deployment
# These can be overridden in host_vars or at runtime with -e flag

# Package deployment method (choose one)
# Option 1: Local .deb file path (relative to playbook directory)
deb_package_path: "../dpkg-build-pg_1.0.0_amd64.deb"

# Option 2: Download from URL (comment out deb_package_path if using this)
# deb_package_url: "https://github.com/your-org/dpkg-build-pg/releases/download/v1.0.0/dpkg-build-pg_1.0.0_amd64.deb"

# Server configuration
server_port: 8080
server_host: "0.0.0.0"
server_message: "Hello from dpkg-build-pg server!"

# Update existing config file (set to false to keep existing config)
update_config: true

# Optional: Path to custom config template (Jinja2 template)
# If not defined, the playbook will update the installed config file
# custom_config_template: "templates/config.yaml.j2"

# Systemd service configuration
service_name: dpkg-build-pg
service_enabled: true
service_state: started