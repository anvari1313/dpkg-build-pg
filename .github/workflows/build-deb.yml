name: Build Debian Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deb:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build Go binary
      run: |
        BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
        go build -o dpkg-build-pg -ldflags="-s -w -X 'main.buildTime=${BUILD_TIME}'" .
        chmod +x dpkg-build-pg

    - name: Install Debian packaging tools
      run: |
        sudo apt-get update
        sudo apt-get install -y dpkg-dev debhelper devscripts build-essential

    - name: Build Debian package
      run: |
        dpkg-buildpackage -us -uc -b

    - name: Collect build artifacts
      run: |
        mkdir -p artifacts
        cp ../*.deb artifacts/ || true
        cp ../*.buildinfo artifacts/ || true
        cp ../*.changes artifacts/ || true
        ls -lh artifacts/

    - name: Get package info
      id: package_info
      run: |
        DEB_FILE=$(ls artifacts/*.deb | head -1)
        DEB_NAME=$(basename "$DEB_FILE")
        echo "deb_file=$DEB_FILE" >> $GITHUB_OUTPUT
        echo "deb_name=$DEB_NAME" >> $GITHUB_OUTPUT

    - name: Upload Debian package
      uses: actions/upload-artifact@v4
      with:
        name: debian-package
        path: artifacts/*.deb
        retention-days: 30

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          artifacts/*.buildinfo
          artifacts/*.changes
        retention-days: 7
